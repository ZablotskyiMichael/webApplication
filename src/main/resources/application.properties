## Hibernate Properties

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Hibernate ddl auto (create, create-drop, validate, update)

# с помощью этой строчки можно на старте приложения пересоздавать таблицы в базе
# Spring Boot приложение смотрит в классы и находит аннотацию @Entity/
# потом аналицирует поля и на основе их создает таблицу в базе
# у этой фигни вообще несколько вариантов
#spring.jpa.hibernate.ddl-auto = create-drop

#spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.ddl-auto = create-drop

